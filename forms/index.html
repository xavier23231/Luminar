<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<title>Registration</title>
</head>
<body>
  <form>
    <h2>Student Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
      <option value="">MCA</option>
      <option value="general">MBA</option>
      <option value="support">MSW</option>
      <option value="feedback">BTECH</option>
    </select>
    <label>Interests:</label>
    <input type="checkbox" id="interest1" name="interest1">
    <label for="interest1">Interest 1</label>
    <input type="checkbox" id="interest2" name="interest2">
    <label for="interest2">Interest 2</label>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
